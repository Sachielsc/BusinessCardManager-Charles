<!DOCTYPE html>
<html ng-app="businesscard">
    <head>
        <title>Charles' business card app</title>
        <meta name="description" content="This app is my second project for functionality testing" />
        <meta name="author" content="Charles SHU" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <base href="/">

        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="assets/css/charles-alienworld-style.css">
        <link rel="stylesheet" type="text/css" href="assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div data-ng-controller="MainController">
            <div id="preloader"></div>
            <header class="aw-header container">
                <div class="app-title">
                    <a ui-sref="home" title="Home Page" class="title-text">Charles' Business Card Management Tool</a>
                </div>
                <div class="app-button">
                    <button title="Menu" ng-click="navDisplayToggle = !navDisplayToggle">Click me to expand / hide the menu</button>
                </div>

                <nav class="aw-nav" ng-init="navDisplayToggle = false" ng-show="navDisplayToggle">
                    <ul class="row nav aw-nav-bar">
                        <li class="col-3" ui-sref-active="active"><a ui-sref="contactlist" class="hover-white">contact list</a></li>
                        <li class="col-3" ui-sref-active="active"><a ui-sref="basicsearch" class="hover-white">basic search</a></li>
                        <li class="col-3" ui-sref-active="active"><a ui-sref="adminreport" class="hover-white">admin</a></li>
                        <li class="col-3" ui-sref-active="active"><a href="https://charles-alienworld.herokuapp.com/about/statepanel" target="_blank">about author</a></li>
                    </ul>
                </nav>
            </header>

            <div class="aw-main">
                <div data-ui-view></div>
            </div>

        </div>

        <!-- angular -->
        <script src="assets/lib/angular/angular.js"></script>
        <script src="assets/lib/angular/angular-ui-router.js"></script>
        <script src="assets/lib/angular/angular-animate.js"></script>

        <!-- javascript & jQuery -->
        <script src="assets/lib/jquery/3.2.1/jquery-3.2.1.min.js"></script>
        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <script src="assets/lib/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/index.js"></script>
        <script src="assets/lib/bootstrap/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.js"></script>

        <!-- main controller -->
        <script src="app/main.controller.js"></script>

        <!-- modules -->
        <script src="app/modules/adminreport/adminreport.module.js"></script>
        <script src="app/modules/contactlist/contactlist.module.js"></script>
        <script src="app/modules/basicsearch/basicsearch.module.js"></script>
        <script src="app/modules/home/home.module.js"></script>

        <!-- stateprovider -->
        <script src="app/modules/adminreport/adminreport.routes.js"></script>
        <script src="app/modules/contactlist/contactlist.routes.js"></script>
        <script src="app/modules/basicsearch/basicsearch.routes.js"></script>
        <script src="app/modules/home/home.routes.js"></script>

        <!-- other controller & service -->
        <script src="app/modules/home/controllers/home.controllers.js"></script>
        <script src="app/modules/contactlist/controllers/contactlist.controllers.js"></script>
        <script src="app/modules/basicsearch/controllers/basicsearch.controllers.js"></script>
        <script src="app/modules/adminreport/controllers/adminreport.controllers.js"></script>
        <script src="app/modules/contactlist/controllers/contactlist.service.js"></script>
    </body>
</html>
